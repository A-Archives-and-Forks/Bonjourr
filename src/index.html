<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New tab</title>

		<meta charset="utf-8" />
		<meta name="theme-color" content="#000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="preconnect" href="https://images.unsplash.com" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="icon" href="src/assets/favicon-128x128.png" />
		<link rel="apple-touch-icon" href="src/assets/apple-touch-icon.png" />
		<!-- manifest -->

		<link rel="stylesheet" href="src/styles/style.css" />
		<style type="text/css" id="styles"></style>
		<style type="text/css" id="fontstyle"></style>
	</head>

	<body class="autodark">
		<button id="skiptosettings" type="button">Skip to Settings</button>

		<div id="editlink">
			<div>
				<input
					id="e_title"
					type="text"
					name="e_title"
					maxlength="64"
					autocomplete="off"
					placeholder="Title"
					aria-label="Update link title"
				/>
			</div>
			<div>
				<input
					id="e_url"
					type="url"
					name="e_url"
					maxlength="512"
					autocomplete="off"
					placeholder="Link"
					aria-label="Update link URL"
				/>
			</div>
			<div>
				<input
					id="e_iconurl"
					type="url"
					name="e_iconurl"
					maxlength="7600"
					autocomplete="off"
					placeholder="Icon"
					aria-label="Update link icon URL"
				/>
			</div>

			<hr />

			<div class="linkOptions" role="menu">
				<button id="e_delete" class="trn" role="menuitem" aria-label="Remove link">Delete</button>
				<button id="e_submit" class="trn" role="menuitem" aria-label="Apply changes">Apply changes</button>
			</div>
		</div>

		<div id="bookmarks_container">
			<div id="bookmarks">
				<h3 id="bmk_none" class="trn">No bookmarks found</h3>

				<div>
					<button id="bmk_close" class="trn">Cancel</button>
					<button id="bmk_apply" class="trn none">Select bookmarks to import</button>
				</div>
			</div>
		</div>

		<div id="background_overlay">
			<div id="background"></div>
			<div id="background-bis"></div>
		</div>

		<main id="interface" class="init">
			<div id="element-mover">
				<div>
					<p>Layouts</p>
					<div id="grid-layout" class="mover">
						<button data-layout="1fr">
							<div></div>
						</button>
						<button data-layout="1fr 1fr">
							<div></div>
							<div></div>
						</button>
						<button data-layout="1fr 2fr">
							<div></div>
							<div></div>
						</button>
						<button data-layout="2fr 1fr">
							<div></div>
							<div></div>
						</button>
						<button data-layout="1fr 1fr 1fr">
							<div></div>
							<div></div>
							<div></div>
						</button>
					</div>
				</div>
				<div>
					<p>Grid position</p>
					<div id="grid-mover" class="mover">
						<button data-row="-1" data-col="0">▲</button>
						<div>
							<button data-row="0" data-col="-1">◀</button>
							<button data-row="0" data-col="1">▶</button>
						</div>
						<button data-row="1" data-col="0">▼</button>
					</div>
				</div>
				<div>
					<p>Box alignment</p>
					<div id="box-alignment-mover" class="mover">
						<button data-align="baseline" data-justify="baseline">┏</button>
						<button data-align="baseline" data-justify="center">┳</button>
						<button data-align="baseline" data-justify="end">┓</button>
						<button data-align="center" data-justify="baseline">┣</button>
						<button data-align="center" data-justify="center">╋</button>
						<button data-align="center" data-justify="end">┫</button>
						<button data-align="end" data-justify="baseline">┗</button>
						<button data-align="end" data-justify="center">┻</button>
						<button data-align="end" data-justify="end">┛</button>
					</div>
				</div>
				<div>
					<p>Text alignment</p>
					<div id="text-alignment-mover" class="mover">
						<button data-align="left">【</button>
						<button data-align="center">▉</button>
						<button data-align="right">】</button>
					</div>
				</div>
				<div>
					<p>Reset</p>
					<div id="reset-moves" class="mover">
						<button id="move-reset-grid">Grid position</button>
						<button id="move-reset-box">Box alignment</button>
						<button id="move-reset-text">Text alignment</button>
					</div>
				</div>
			</div>

			<div id="time">
				<div id="time-container">
					<h1 id="clock" class="hidden"></h1>

					<div id="analogClock" class="hidden">
						<div class="numbers top">12</div>
						<div class="numbers right">3</div>
						<div class="numbers bottom">6</div>
						<div class="numbers left">9</div>

						<div id="center"></div>
						<span id="hours"></span>
						<span id="minutes"></span>
						<span id="analogSeconds"></span>
					</div>
				</div>

				<p id="date"></p>
			</div>

			<div id="main">
				<h2 id="greetings"></h2>
				<div id="weather">
					<div id="description">
						<p id="current" class="wait">meteo</p>
						<p id="forecast" class="wait">forecast</p>
					</div>

					<div id="tempContainer" class="wait">
						<p>00</p>
					</div>
				</div>
			</div>

			<div id="notes_container" class="hidden" data-move-id="notes">
				<div id="notes_parsed" placeholder="Double click to edit"></div>
				<textarea id="notes_editor" class="hidden" tabindex="-1" aria-label="Text field editor"></textarea>
				<button id="b_notesdone" class="trn">Edit</button>
			</div>

			<div id="sb_container" data-move-id="searchbar">
				<input
					id="searchbar"
					type="text"
					name="searchbar"
					autocomplete="off"
					spellcheck="false"
					aria-label="Search bar"
				/>
				<button id="sb_empty" aria-label="Empty search" disabled>✕</button>
				<button id="sb_submit" aria-label="Submit search" disabled>
					<img src="src/assets/interface/magnifying-glass.svg" alt="" />
				</button>
			</div>

			<ul id="linkblocks"></ul>

			<div id="quotes_container" data-move-id="quotes">
				<p id="quote"></p>
				<p id="author"></p>
			</div>
		</main>

		<footer>
			<div id="creditContainer">
				<div id="credit"></div>
			</div>

			<div id="showSettings" class="init">
				<button aria-label="Toggle settings menu">
					<img src="src/assets/interface/gear.svg" alt="" draggable="false" />
				</button>
			</div>
		</footer>

		<script src="src/scripts/main.js"></script>
	</body>
</html>
