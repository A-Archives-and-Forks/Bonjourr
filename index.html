<!DOCTYPE html>
<html>
<head>
	<title class="trn">New Tab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="src/styles/style.css">
	<link rel="stylesheet" href="src/styles/events.css">
	<link rel="preload" href="src/fonts/sf-pro-display-light-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	<link rel="preload" href="src/fonts/sf-pro-display-thin-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	<link rel="icon" href="src/images/icons/favicon.png" />
	<link rel="stylesheet" href=""  id="fontlink">
	<style type="text/css" id="styles"></style>
</head>

<body>
	
	<div id="background_overlay">
		<div id="background"></div>
	</div>

	<div id="edit_linkContainer">
		<div id="edit_link">

			<button id="e_close" class="trn">Cancel</button>

			<div>
				<input id="e_title" type="text" name="e_title" placeholder="Title">
				<img src="src/images/icons/delinput.svg" draggable="false" class="empty_input" id="re_title">
			</div>
			<div>
				<input id="e_url" type="text" name="e_url" placeholder="Link">
				<img src="src/images/icons/delinput.svg" draggable="false" class="empty_input" id="re_url">
			</div>
			<div>
				<input id="e_iconurl" type="url" name="e_iconurl" placeholder="Icon">
				<img src="src/images/icons/delinput.svg" draggable="false" class="empty_input" id="re_iconurl">
			</div>


			<div class="linkOptions">
				<button id="e_delete" class="trn">Delete Quick Link</button>
				<button id="e_submit" class="trn">Apply changes</button>
			</div>
		</div>
	</div>
	
	<div id="interface" class="distract">
		
		<div id="time">
			<img src="src/images/shadow.png" class="shadow" draggable="false" defer>
			<div class="time-container">
				<div id="clock"></div>

				<div id="analogClock">
					<div id="center"></div>
					<span id="hours"></span>
					<span id="minutes"></span>
					<span id="analogSeconds"></span>
				</div>
			</div>

			<div id="date">
				<span id="jour"></span>
				<span id="chiffre"></span>
				<span id="mois"></span>
			</div>
		</div>

		<div id="main">
			<img src="src/images/shadow.png" class="shadow" draggable="false" defer>
			<h3 id="greetings"></h3>
			<div id="weather">
				<div class="w_desc_container">
					<span id="desc"></span>
					<span class="trn">It is currently</span>
					<span id="temp"></span>
				</div>

				<div id="temp_max_wrap">
					<span class="trn">with a high of</span>
					<span id="temp_max"></span>
					<span class="trn">today.</span>
				</div>

				<div id="w_icon">
					<img src="" id="widget" draggable="false">
					<div id="w_widget_text">
						<span id="widget_temp"></span>
					</div>
				</div>
			</div>
		</div>
		
		<div id="sb_container">
			<form id="sb_form" action="" method="GET" autocomplete="off">
				<input id="searchbar" type="text" name="q" placeholder="Search on Startpage"></input>
			</form>
		</div>

		<div id="quotes_container">
			<h3 id="quote"></h3>
		</div>

		<div id="linkblocks">
			<a href="" id="hiddenlink"></a>
		</div>
	</div>

	<div id="credit" class="hidden">
		<a id="location" href=""></a>
		<a id="artist" href=""></a>
		<a id="onUnsplash" href="https://unsplash.com/?utm_source=Bonjourr&utm_medium=referral"> on Unsplash</a>
	</div>

	<div id="showSettings" class="distract">
		<button><img src="src/images/icons/gear.png"></button>
	</div>

	<script src="src/scripts/lang.js"></script>
	<script src="src/scripts/script.js"></script>
	<script src="src/scripts/settings.js" defer></script>
</body>
</html>
